<!DOCTYPE html>
<head>
  <style>
    /*
    SYNTAX:
      selector {
        property: value [!important];
      }

    if selector is a HTML tag, must append !important as Retype's styling will override
    */
    @media (min-width: 960px) {
      #docs-app > .container > div.dark\:bg-dark-850 > div.flex > div:nth-child(1).md\:px-16 {
        --size: 5.9rem;
        padding-left: var(--size);
        padding-right: var(--size);
      }
    }
    .docs-markdown h2 {
      font-size:1.5rem;
    }
    .docs-markdown h3 {
      font-size:1.125rem;
    }
    .docs-markdown h4 {
      font-size:1rem;
    }
    .docs-markdown h5 {
      font-size:.875rem;
    }
    
    .docs-markdown h2 .header-anchor-trigger {
      margin-top:.25rem
    }
    .docs-markdown h3 .header-anchor-trigger,
    .docs-markdown h4 .header-anchor-trigger,
    .docs-markdown h5 .header-anchor-trigger,
    .docs-markdown h6 .header-anchor-trigger {
      margin-top:0
    }
    /*.docs-markdown h6 {
      font-size:.875rem;
    }*/

    a {
      overflow-wrap: break-word;
    }

    blockquote {
      background: none !important;
    }
    html:not(.dark) blockquote {
      color: grey !important;
    }
    blockquote > ul {
     margin-bottom: 0 !important; 
    }
    /*
    if selector is a .class, create a container w/ that class by wrapping:
      :::class
      content to be styled by .class selector
      :::
    
    you can use "class > tag" or "class tag" to target the contained content itself.
    - Including ">" will specify direct descendants of that tag while ommitting will target all content of tag; the difference might not matter much in this case
    */

    /*
    div.banner
      p
      figure.content-center
        img
        figcaption.caption
      p
    */
    .banner .content-center {
      display: block;
      align-content: unset;

      width: 100%;
      max-height: 22vh;
      overflow: clip;
      border-radius: 0.125rem;
    }

    .banner img {
      position: relative;
      top: -250px;
      /*aspect-ratio: 1990 / 480;*/
      /*object-fit: cover !important;*/
    }
  </style>
</head>
